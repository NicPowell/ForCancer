<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesion Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f7f6; /* Light pink background */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            border-radius: 10px 10px 0 0;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: background-color 0.3s;
            border-radius: 10px 10px 0 0;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 10px 10px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none; /* Hide the file input */
        }
        label {
            background-color: #f39c12; /* Orange button background */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button {
            background-color: #3498db; /* Blue button background */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
        img {
            max-width: 200px; /* Set maximum width for the image */
            height: auto;
            display: block;
            margin: 0 auto 20px; /* Center the image and add margin below */
            border: 1px solid #ddd; /* Add border to image */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medical classification</h1>

        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'MainPage')">Main Page</button>
            <button class="tablinks" onclick="openTab(event, 'SkinCancer')">Skin Cancer</button>
            <button class="tablinks" onclick="openTab(event, 'LungCancer')">Lung Cancer</button>
        </div>

        <div id="MainPage" class="tabcontent">
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="fileInput">Choose Image</label>
                <input type="file" id="fileInput" name="fileInput" accept="image/*" onchange="previewImage(event)">
            </form>
            <div id="imagePreview"></div> <!-- Image preview container -->
            <button type="button" onclick="uploadImage()">Upload</button>
        </div>

        <div id="SkinCancer" class="tabcontent">
            <h3>Skin Cancer Content</h3>
            <p>Add your skin cancer related content here.</p>
        </div>

        <div id="LungCancer" class="tabcontent">
            <h3>Lung Cancer Content</h3>
            <p>Add your lung cancer related content here.</p>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function uploadImage() {
            var form = document.getElementById("uploadForm");
            var formData = new FormData(form);
            var xhr = new XMLHttpRequest();
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        window.location.href = "/result?result=" + xhr.responseText; // Redirect to result page
                    } else {
                        alert('Error: ' + xhr.status);
                    }
                }
            };
            
            xhr.open("POST", "/classify", true);
            xhr.send(formData);
        }

        function previewImage(event) {
            var file = event.target.files[0];
            var reader = new FileReader();

            reader.onload = function(event) {
                var imgPreview = document.getElementById("imagePreview");
                imgPreview.innerHTML = '<img src="' + event.target.result + '" alt="Uploaded Image">';
            };

            reader.readAsDataURL(file);
        }

        // Open Main Page tab by default
        document.getElementsByClassName("tablinks")[0].click();
    </script>
</body>
</html>
