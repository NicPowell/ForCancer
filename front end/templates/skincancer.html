<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Medical Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f7f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .tab {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px 20px;
            z-index: 1000;
            width: 90%; /* Adjust as needed */
            box-sizing: border-box;
        }
        .tab a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
            margin-right: 10px;
        }
        .tab a:hover {
            background-color: #ddd;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none; /* Hide the file input */
        }
        label {
            background-color: #f39c12; /* Orange button background */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            display: block; /* Display as block element to occupy full width */
            text-align: center; /* Center text */
        }
        button {
            background-color: #3498db; /* Blue button background */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block; /* Display as block element to occupy full width */
            margin: 0 auto; /* Center button */
        }
        button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
        img {
            max-width: 200px; /* Set maximum width for the image */
            height: auto;
            display: block;
            margin: 0 auto 20px; /* Center the image and add margin below */
            border: 1px solid #ddd; /* Add border to image */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="tab">
        <a href="/" class="tablinks">Home</a>
        <a href="/skin_cancer" class="tablinks">Skin Cancer</a>
        <a href="/lung_cancer" class="tablinks">Lung Cancer</a>
    </div>

    <div class="container">
        <h1>Lung Cancer Medical Classification</h1>

        <form id="uploadForm" enctype="multipart/form-data">
            <label for="fileInput">Choose Image</label>
            <input type="file" id="fileInput" name="fileInput" accept="image/*" onchange="previewImage(event)">
        </form>
        <div id="imagePreview"></div> <!-- Image preview container -->
        <button type="button" onclick="uploadImage()">Upload</button>
    </div>

    <script>
       function uploadImage() {
    var form = document.getElementById("uploadForm");
    var formData = new FormData(form);
    console.log(formData); // Check FormData object in the console
    var xhr = new XMLHttpRequest();
    
    xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                if (response.message) {
                    alert(response.message); // Alert message
                } else {
                    alert('Image submitted'); // Default message if no custom message is received
                }
            } else {
                alert('Error: ' + xhr.status);
            }
        }
    };
    
    xhr.open("POST", "/classify", true);
    xhr.send(formData);
}

        function previewImage(event) {
            var file = event.target.files[0];
            var reader = new FileReader();

            reader.onload = function(event) {
                var imgPreview = document.getElementById("imagePreview");
                imgPreview.innerHTML = '<img src="' + event.target.result + '" alt="Uploaded Image">';
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
