<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Medical Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f7f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none; /* Hide the file input */
        }
        label {
            background-color: #f39c12; /* Orange button background */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            display: block; /* Display as block element to occupy full width */
            text-align: center; /* Center text */
        }
        button {
            background-color: #3498db; /* Blue button background */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block; /* Display as block element to occupy full width */
            margin: 0 auto; /* Center button */
        }
        button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
        img {
            max-width: 200px; /* Set maximum width for the image */
            height: auto;
            display: block;
            margin: 0 auto 20px; /* Center the image and add margin below */
            border: 1px solid #ddd; /* Add border to image */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lung Cancer Medical Classification</h1>

        <form id="uploadForm" enctype="multipart/form-data">
            <label for="fileInput">Choose Image</label>
            <input type="file" id="fileInput" name="fileInput" accept="image/*" onchange="previewImage(event)">
        </form>
        <div id="imagePreview"></div> <!-- Image preview container -->
        <button type="button" onclick="uploadImage()">Upload</button>
    </div>

    <script>
      function uploadImage() {
        var form = document.getElementById("uploadForm");
        var formData = new FormData(form);
        var xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    // Handle the response data and update the current page
                    var response = JSON.parse(xhr.responseText);
                    var predictedClass = response.predicted_class;
                    var probabilities = response.probabilities;
                    
                    // Redirect to the result page with the received values
                    window.location.href = '/result?predicted_class=' + predictedClass + '&probabilities=' + probabilities;
                } else {
                    alert('Error: ' + xhr.status);
                }
            }
        };

        xhr.open("POST", "/classify", true);
        xhr.send(formData);
    }




        // Function to preview image
        function previewImage(event) {
            var file = event.target.files[0];
            var reader = new FileReader();

            reader.onload = function(event) {
                var imgPreview = document.getElementById("imagePreview");
                imgPreview.innerHTML = '<img src="' + event.target.result + '" alt="Uploaded Image">';
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
